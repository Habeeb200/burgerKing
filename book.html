<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book-styles.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css   ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="book">
        <h1><em>Book a Table</em></h1>   
        <div class="book-map-container">
            <div class="form-container mt-5">
                <form class="row g-5">
                    <div class="col-md-11">    
                        <input type="text" class="form-control" id="inputfullname4" placeholder="Your Name">
                    </div>
                    <div class="col-11">
                        <input type="text" class="form-control" id="PhoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="col-md-11">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email">
                    </div>
                    <div class="col-11">
                        <select class="form-select" aria-label=".form-select-sm example">
                            <option selected>How many persons?</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                        </select>
                    </div>
                    <div class="col-11">
                        <input type="text" class="form-control" id="date" placeholder="mm/dd/yyyy">
                    </div>         
                </form><br>
    
                <div class="col-6">
                    <div class="button-cont">
                        <button type="submit" class="button">BOOK NOW</button>
                    </div>
                    
                </div>
            </div>
    
            <div class="map-container mt-5 class-rounded">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1512.1190432157425!2d-74.005973!3d40.712775!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1693650338505!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
                <div class="google-container">
                    <h5>Google</h5><br>
                    <h6>This page can't load Google Map correctly.</h6><br>
                    <p><small>Do you own this website</small></p>
                    <button style="width:80px; height:40px;">Ok</button>
                </div>
            </div>
        </div>
    
    </div>
                        
<script src="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
